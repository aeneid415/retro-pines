					Booking
				</h1><span id="vismis">
				<p style="margin-bottom: 50px; text-align: center" > Want to book with us? Please fill out the following details</p>
			
			<form action="#">
			<div class="row">
				<div class="col-md-6">
					
						<div class="form-group">
							<label for="name">Name:</label>
						    <input type="text" class="form-control" id="name" placeholder="e.g. John Doe">
						    
						  </div>
						  <div class="form-group">
						  	<label for="email">Email Address:</label>
						    <input type="email" class="form-control" id="email" placeholder="e.g. someone@example.com">
						  </div>
						  <div class="form-group">
						  	<label for="phone">Phone Number:</label>
						    <input type="text" class="form-control" id="phone" placeholder="e.g. 09995658658">
						  </div>
						  <div class="form-group">
						  	<label for="cidate">Check In Date:</label>
						    <input type="date" class="form-control" id="cidate" >
						  </div>
						  <div class="form-group">
						  	<label for="codate">Check Out Date:</label>
						    <input type="date" class="form-control" id="codate" >
						  </div>
						  

						  <button type="submit" class="btn btn-primary">Submit</button>
					
				</div>
				<div class="col-md-6">
					
						<div class="form-group">
						<label for="exampleFormControlSelect1">Room Type:</label>
						    <select class="form-control" id="exampleFormControlSelect1">
						      <option selected>--select room--</option>
						      <option>Standard Ruby</option>
						      <option>Suite Amethyst</option>
						      <option>Family Emerald</option>
						      <option>Deluxe Sapphire</option>
						      
						    </select>
						   </div>
						  <div class="form-group">
						  	<label for="occupants">Number of Occupants:</label>
						    <input type="number" class="form-control" id="occupants">
						  </div>
						  <div class="form-group">
						  	<label for="specreq">Special Requests:</label>
    						<textarea class="form-control" id="specreq" rows="3"></textarea>
						  </div>
						  <div class="checkbox-inline" style="text-align:center;">
							    <input type="checkbox" class="form-check-input" id="checkbox100">
							    <label class="form-check-label" for="checkbox100">I agree to the terms and conditions</label>
							</div>
